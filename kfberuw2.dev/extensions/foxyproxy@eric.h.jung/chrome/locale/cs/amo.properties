description.0=FoxyProxy je pokročilý nástroj pro nastavení proxy ve Firefoxu. Nabízí více možností než SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton, ...
description.1=FoxyProxy je rozšíření pro Firefox které automaticky přepíná připojení přes proxy server(y) na základě URL adres. Foxy proxy automatizuje ruční změny v okně "Nastavení připojení" ve Firefoxu. Proxy servery se přepínají podle URL adresy a pravidel které nastavíte.
description.2=Animovaná ikonka Vám ukazuje použití proxy serveru. Podrobný žurnál ukazuje kdy a která proxy se používá. Funkce "Rychlé přidání" usnadňuje přidávání nových filtrů URL. FoxyProxy plně podporuje Portable Firefox, má lepší podporu souborů PAC než samotný Firefox a je přeložena do více než 25 jazyků.
