description.0=FoxyProxy é unha ferramenta avanzada de administración de proxy que substituíu completamente as capacidades limitadas do proxy de Firefox. Ofrece máis recursos SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, Torbutton, etc
description.1=FoxyProxy é unha extensión do Firefox que cambia automaticamente unha conexión a Internet a través de un ou máis servidores proxy baseados en patróns URL. Simplificando, FoxyProxy automatiza o proceso manual de edición do  diálogo de Configuración da Connexión de Firefox. O cambio de servidor proxy ocorre con base na carga de URL e mas regras que vostede defina.
description.2=Cando un servidor proxy está en uso móstrase con iconas animadas. O rexistro avanzado mostra cales proxies utilizáronse e cando. QuickAdd permite a creación ao instante de novos patróns de URL. FoxyProxy é totalmente compatible con Portable Firefox, ten mellor soporte para arquivos PAC que o propio Firefox, e está traducido a máis de 25 idiomas.
