description.0=FoxyProxy ir specializēts starpniekserveru pārvaldības rīks, kas pilnībā aizstāj Firefox ierobežotās starpniekserveru iesējas. Tas piedāvā vairāk iespēju kā SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton, utt.
description.1=FoxyProxy ir Firefox papildinājums, kas automātiski maina savienojumu uz vienu vai vairākiem starpniekserveriem vadoties pēc apskatāmās lapas adreses. Vienkāršiem vārdiem sakot, FoxyProxy vadoties pēc adrešu šabloniem un jūsu definētiem noteikumiem automātiski piemeklēs vajadzīgo starpniekserveri.
description.2=Kustīgas ikonas norādīs kad tiek izmantots starpniekserveris. Iespējām bagāta uzskaites sistēma ļauj iegūt informāciju par izmantotajiem starpniekserveriem un to izmantošanas laiku. Ātrās pievienošanas funkcija ļauj viegli pievienot jaunus šablonus. FoxyProxy ir pilnībā savietojams ar pārnēsājamo Firefox versiju, tam ir lielisks PAC failu atbalsts un tas ir pieejams vairāk kā 25 valodās.
