description.0=FoxyProxy este un instrument avansat de gestionare proxy care înlocuiește complet capacitățile limitate proxy ale Firefox. Acesta oferă mai multe caracteristici decât extensiile SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, Torbutton, etc.
description.1=FoxyProxy este un supliment Firefox care comută automat o conexiune internet pe unul sau mai multe servere proxy bazate pe șabloane de adresă. Pe scurt, FoxyProxy automatizează procesul manual de editare a configurațiilor proxy în Firefox. Comutarea serverului proxy se bazează pe adresa paginii care se încarcă precum și pe regulile de comutare pe care le definiți.
description.2=Pictogramele animate indică atunci când un proxy este în uz. Jurnalizarea avansată indică serverele proxy care au fost utilizate și când. QuickAdd (adăugare rapidă) face din zbor șabloane de adrese noi. FoxyProxy este pe deplin compatibil cu Portable Firefox, are suport mai bun pentru fișierele PAC decât Firefox în sine, și este tradus în mai mult de 25 de limbi.
