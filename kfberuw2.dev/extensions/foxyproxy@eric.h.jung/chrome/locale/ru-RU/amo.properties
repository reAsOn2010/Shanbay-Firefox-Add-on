description.0=FoxyProxy это продвинутое средство управления прокси, которое полностью заменяет в Firefox штатные средства с ограниченными возможностями. FoxyProxy предлагает больше возможностей чем SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton, и т.д.
description.1=FoxyProxy это расширение Firefox, которое на основе шаблонов URL-адресов автоматически переключает Интернет-соединение через один или более прокси-серверов. Другими словами, FoxyProxy автоматизирует процесс редактирования вручную "Параметров соединения" Firefox. Переключение прокси-сервера происходит на основе загружаемого URL-адреса и ранее определённых правил.
description.2=Анимированная иконка показывает когда используется прокси. Дополнительное журналирование показывает какие именно прокси использовались в этот момент. Быстрое добавление упрощает создание шаблонов "на лету". FoxyProxy полностью совместим с Portable Firefox, имеет лучшую чем сам Firefox поддержку для PAC-файлов и переведён на более чем 25 языков.
