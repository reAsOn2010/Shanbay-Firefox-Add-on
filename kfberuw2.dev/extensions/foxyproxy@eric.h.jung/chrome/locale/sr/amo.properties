description.0=Фоксипрокси је напредни управљач проксијима, који у потпуности замењује Фајерфоксова ограничене могућности за проксије. Пружа више могућности него SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton и слични.
description.1=Фоксипрокси је додатак за Фајерфокс, који аутоматски  преусмерава везу са Интернетом кроз један или више URL-ова проксија. Цео процес ручних подешавања је веома поједностављен. Преусмеравање на прокси сервере се одвија по унапред постављеним правилима.
description.2=Animated icons show you when a proxy is in use. Advanced logging shows you which proxies were used and when. QuickAdd makes it a snap to create new URL patterns on-the-fly. ФоксиПрокси is fully compatible with Portable Firefox, has better support for PAC files than Firefox itself, and is translated into more than 25 languages.
