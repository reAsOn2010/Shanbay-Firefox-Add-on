description.0=FoxyProxy är ett avancerat proxyhanteringsverktyg som helt och hållet ersätter Firefox begränsade proxyfunktioner. Det erbjuder fler funktioner än SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton, m.fl.
description.1=FoxyProxy är ett Firefox-tillägg som automatiskt byter en Internetanslutning över en eller flera proxyservrar baserat på URL-mönster. Enkelt beskrivet automatiserar FoxyProxy den manuella processen för redigering i Firefox dialogruta "Anslutningsinställningar". Byte av proxyserver sker baserat på den URL som läses in och de bytesregler som du definierar.
description.2=Animerade ikoner visar dig när en proxy används. Avancerad loggning visar dig vilka proxyservrar som har använts och när de användes. "Snabbtillägg" gör att du snabbt och enkelt kan skapa nya URL-mönster i flykten. FoxyProxy är fullständigt kompatibelt med Firefox portabla utgåva, har bättre stöd för PAC-filer än Firefox har och finns dessutom översatt till fler än 25 språk.
