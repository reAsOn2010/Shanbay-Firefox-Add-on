description.0=FoxyProxy is an advanced proxy management tool that completely replaces Firefox's limited proxying capabilities. It offers more features than SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton, etc.
description.1=FoxyProxy เป็นส่วนเสริมของไฟร์ฟอกซ์ซึ่งจะสลับการเชื่อมต่ออินเทอร์เน็ตผ่านเซิร์ฟเวอร์พร็อกซีบนรูปแบบยูอาร์แอลโดยอัตโนมัติ FoxyProxy ทำให้กระบวนการแก้ไขกล่องข้อความการตั้งค่าการเชื่อมต่อเป็นอัตโนมัติ การสลับเซิร์ฟเวอร์พร็อกซีเกิดขึ้นบนยูอาร์แอลที่กำลังโหลดและคุณเป็นผู้กำหนดวิธีการ
description.2=แสดงไอคอนขยับได้ขณะักำลังใช้พร็อกซี บันทึกงานขั้นสูงแสดงพร็อกซีที่กำลังใช้และใช้เมื่อไร QuickAdd ทำให้เป็นรูปเพื่อสร้างรูปแบบยูอาร์แอลบินได้ใหม่ FoxyProxy ใช้ได้กับไฟร์ฟอกซ์พกพา และสนับสนุนแฟ้ม PAC ได้ดีกว่าไฟร์ฟอกซ์จริงๆ และแปลมากกว่า 25 ภาษา
