description.0=FoxyProxy là một công cụ quản lí proxy nâng cao, thay thế hoàn toàn khả năng cấu hình proxy của Firefox. Nó cung cấp nhiều tính năng hơn SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton, vv.
description.1=FoxyProxy là một phần mở rộng cho Firefox, tự động chuyển đổi kết nối internet thông qua nhiều máy chủ proxy dựa trên mẫu URL. Nói đơn giản, FoxyProxy tự động hóa quá trình chỉnh sửa thủ công hộp thoại “Thiết lập Kết nối” của Firefox. Việc hoán chuyển máy chủ proxy dựa trên việc nạp URL và quy tắc hoán chuyển mà bạn định nghĩa.
description.2=Các biểu tượng động hiện cho bạn biết khi một proxy đang được dùng. Quá trình log nâng cao cho bạn biết proxy nào đã được dùng vào khi nào. ThêmNhanh giúp tạo mẫu URL mới nhanh như chớp. FoxyProxy tương thích đầy đủ với Firefox Portable, hỗ trợ tập tin PAC tốt hơn cả Firefox, và được dịch sang hơn 25 ngôn ngữ.
