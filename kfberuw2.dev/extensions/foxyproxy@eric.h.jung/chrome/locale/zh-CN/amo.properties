description.0=FoxyProxy是一个可以替代Firefox有限的代理能力的高级代理管理工具.与SwitchProxy, ProxyButton, QuickProxy, xyzproxy, ProxyTex, TorButton等代理扩展相比,它拥有更多的功能.
description.1=FoxyProxy是一个Firefox扩展，可在的一个或多个代理服务器的URL模式的基础上自动切换Internet连接.简而言之,FoxyProxy可以自动根据url设置Firefox的连接选项.当正在读取的url和你预设的规则一致时,代理就会自己启用.
description.2=当有代理服务器在使用时会显示一个闪烁的图标。高级日志可以记录什么代理在什么时间被使用。QuickAdd可以快速地创造新的URL模版。FoxyProxy完全兼容便携式的Firefox ，对PAC文件的支持比Firefox还好，并且已经被翻译成了25种语言。
